<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />

		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- App CSS -->
		<link href="assets/css/App.bootstrap.css" rel="stylesheet">
		<link href="assets/css/App.sweetalert.css" rel="stylesheet">
		<link href="assets/css/App.style.css" rel="stylesheet">

		<!-- Login CSS -->
		<link href="assets/css/Login.style.css" rel="stylesheet">
		
		<title>goSky</title>

		<!-- App JavaScripts -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="assets/js/App.jquery.js"></script>
		<script type="text/javascript" src="assets/js/App.mask.js"></script>
		<script type="text/javascript" src="assets/js/App.bootstrap.js"></script>
		<script type="text/javascript" src="assets/js/App.sweetalert.js"></script>
		<script type="text/javascript" src="assets/js/App.functions.js"></script>

		<!-- Login JavaScripts -->
		<script type="text/javascript" src="assets/js/Login.functions.js"></script>

		<script>
			if(validaSession() == true)
			{
				location.href="inbox.html";
			}
		</script>
	</head>
	<body>

		<div class="container login">
			<img src="assets/img/logo.png" />
			<p>Utilize sua conta para enviar mensagens e arquivos. Diga adeus a spam!</p>
			<form name="formCadastro" class="formCadastro" method="post" action="#">
				<input class="form-control" type="text" name="cadNome" id="cadNome" placeholder="Seu nome" />

				<div class="form-group input-group" style="margin-bottom: 0px;">
					<input onkeypress="javascript: lowCase(this);" type="text" class="form-control" name="cadLogin" id="cadLogin" placeholder="Escolha um login" />
					<span class="input-group-addon">#goSky</span>
				</div>

				<input class="form-control" type="password" name="cadSenha" id="cadSenha" placeholder="Crie uma senha" />

				<input class="form-control" type="password" name="cadSenhaRep" id="cadSenhaRep" placeholder="Repita sua senha" />
					
				<br />
				<input type="submit" value="FINALIZAR CADASTRO" class="btn btn-primary" />
				<br /><br />
				<a href="index.html" class="voltar-login">Voltar para login</a>
			</form>
		</div>

	</body>
</html>
