<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="yes" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
		
		<title>goSky</title>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
		<script type="text/javascript" src="assets/js/posts.js"></script>
		<script type="text/javascript" src="assets/js/functions.js"></script>
	</head>
	<body>

		<div class="container login">
			<img src="assets/img/logo.png" />
			<p>Utilize sua conta para enviar mensagens e arquivos. Diga adeus a spam!</p>
			<form name="formLogin" class="formLogin" method="post" action="#">
				<input class="form-control" type="text" name="userLogin" id="userLogin" placeholder="usuario#goSky" />
				<input class="form-control" type="password" name="passLogin" id="passLogin" placeholder="Senha" />
				<input type="submit" value="ENTRAR" class="btn btn-primary" />
				<br />
				<br />
				<a href="javascript:;" class="recuperar-senha">Esqueceu sua senha?</a>
			</form>

			<form name="formRecup" class="formRecup" method="post" action="#">
				<input class="form-control" type="number" name="userCelular" id="userCelular" placeholder="Digite seu celular" />
				<input type="submit" value="ENVIAR CÓDIGO" class="btn btn-primary" />
				<br />
				<br />
				<div><a href="javascript:;" class="btn btn-default voltar-login">Já possuí um código?</a></div>
				<br />
				<a href="javascript:;" class="voltar-login">Voltar para login</a>
			</form>

			<form name="formChangePass" class="formChangePass" method="post" action="#">
				<input class="form-control" type="number" name="changeCode" id="changeCode" placeholder="Código recebido por SMS" />

				<input class="form-control" type="password" name="changePass" id="changeCode" placeholder="Sua nova senha" />

				<input class="form-control" type="password" name="changePassConf" id="changeCode" placeholder="Confirme a senha" />
				<input type="submit" value="ALTERAR SENHA" class="btn btn-primary" />
				<br />
				<br />
				<a href="javascript:;" class="voltar-login">Voltar para login</a>
			</form>
		</div>

	</body>
</html>
